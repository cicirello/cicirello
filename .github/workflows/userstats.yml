name: user-statistician

on:
  schedule:
    - cron: '42 5 * * *'
  workflow_dispatch:

jobs:
  stats:
    runs-on: ubuntu-latest
      
    steps:
    - uses: actions/checkout@v2

    - name: Generate the user stats image
      uses: cicirello/user-statistician@v1
      with:
        colors: dark
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
